{% extends 'layout.html' %}
{% load static %}

{% block page_title %}Amirali's Blog{% endblock page_title %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
{% endblock css_files %}

{% block content %}
    <main>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="post">
                        <h3>{{ post.title }}</h3>
                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                        <p>{{ post.summery }}</p>
                        <a href="{{ post.get_absolute_url }}">See More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock content %}
