<form action="{% url 'add-comment' post.pk %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label class="form-label" for="{{field.auto_id}}">{{field.label}}</label>
            {{field}}
        </div>
    {% endfor %}
    <button class="btn btn-primary">Add Comment</button>
</form>
