<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link {% if not posts.has_previous %}disabled{% endif %}" href="?page={% if posts.has_previous %}{{ page.previous_page_number }}{% endif %}">Previous</a></li>
      {% for n_page in page_range %}
        <li class="page-item"><a class="page-link" href="?page={{n_page}}">{{ n_page }}</a></li>
      {% endfor %}
      <li class="page-item"><a class="page-link  {% if not posts.has_next %}disabled{% endif %}" href="?page={% if posts.has_next %}{{ page.next_page_number }}{% endif %}">Next</a></li>
    </ul>
</nav>
